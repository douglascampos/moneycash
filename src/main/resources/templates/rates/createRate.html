<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
      layout:include="fragments/page :: page(
      title='Create Rate',
      header=true,
      css='settings/changePassword',
      js='rates'
      )">
    <main class="settings change-password" layout:fragment="content">
        <section class="content">
            <form action="/rates/create" method="POST">
                <h2 class="title">Adicionando nova taxa</h2>
                <input type="text" name="name" class="text-field" placeholder="Nome da Taxa (CDI)">
                <select id="year" name="year"></select>
                <select id="month" name= "month">
				 <option value="1">Jan</option>
				 <option value="2">Fev</option>
				 <option value="3">Mar</option>
				 <option value="4">Abr</option>
				</select>
                <input type="number" name="tx" step="0.01">
                <input type="submit" value="Confirmar" class="bt-confirm">
            </form>
        </section>
    </main>
</html>
