<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org"
      layout:include="fragments/page :: page(
      title='List of Rates',
      header=true,
      css='premarket/list'
      )">
    <main class="premarket" layout:fragment="content">
        <h2 class="title">List of Payment Methods</h2>
        <table class="im-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody class="to-approve">
                <tr class="premarket-row" th:each="paymentMethod,i : ${paymentMethods}">
                    <td class="name" th:text="${paymentMethod.name}"></td>
                    <td th:text="${paymentMethod.description}"></td>
                </tr>
            </tbody>
        </table>
    </main>
</html>
